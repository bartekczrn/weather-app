<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="https://github.com/bartekczrn">
    <title>Weather App - Czernicki</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>

        <aside class="left">
            <section class="search">
                <input>
                <button>Find</button>
            </section>
            <section class="invalid">
                <p>Wrong city name</p>
            </section>
            <section>
                <h2 class="city">Warsaw</h2>
                <section class="temperatureRow">
                    <img class="weatherIcon" src="img/clouds.png" style="width: 150px;">
                    <h1 class="temperature">3.67°C</h1>
                </section>
                <h3 class="state">Clouds</h3>
            </section>
        </aside>

        <aside class="right">

            <section class="rightRow">
                <h4>Humidity: </h4>
                <p class="humidity">32%</p>
                <img src="img/humidity.png">
            </section>

            <section class="rightRow">
                <h4>Wind: </h4>
                <p class="wind">8.23 km/h</p>
                <img src="img/wind.png">
            </section>

            <section class="rightRow">
                <h4>Pressure: </h4>
                <p class="pressure">1015</p>
                <img src="img/pressure.png">
            </section>

            <section class="rightRow">
                <h4>Feel: </h4>
                <p class="feel">-1.63°C</p>
                <img src="img/feel.png">
            </section>

        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
